{%extends "index.html" %}
inventory

{% block body %}

<div id="search">
    <form action="/search-items" method="POST">
        <input type="text" placeholder="Search item.." name="search" >
        <button type="submit">Find</button>

    </form>

</div>

<form action = "update" method="post">
        <table id="viewInventory">
                <tr>
                        <th>UPC</th>
                        <th>Name</th>
                        <th>Retail Price</th>
                        <th>Quantity Available</th>
                        <th>Department</th>
                        <th>Action:</th>
                </tr>

                {% for i in inventory %}
             <form action="/update-item" method="post">
                <tr>
                        <td>{{ i.upc }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.quantity }}</td>
                        <td>{{ i.department }}</td>
                        <td >

                            <button type="submit" name="update"  value="{{i.upc}}">
                                Update
                            </button>

                        </td>

                </tr>
                     </form>

                {%endfor%}

        </table>

</form>

{% endblock %}
